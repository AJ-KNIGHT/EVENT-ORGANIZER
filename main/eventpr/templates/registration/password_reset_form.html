{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #1E3A8A, #3B82F6); /* Vibrant Blue Gradient */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
  }

  .password-reset-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .password-reset-container h2 {
    font-size: 26px;
    margin-bottom: 12px;
    color: #ffffff; /* White text */
  }

  .password-reset-container p {
    color: #f1f5f9; /* Soft white */
    font-size: 14px;
  }

  .password-reset-container form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .password-reset-container input {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    border-radius: 6px;
    outline: none;
    transition: 0.3s ease-in-out;
    font-size: 16px;
  }

  .password-reset-container input:focus {
    border-color: #FACC15; /* Gold Accent */
    background: rgba(255, 255, 255, 0.3);
  }

  .password-reset-container button {
    background: #FACC15; /* Gold button */
    color: #1E3A8A; /* Deep blue text */
    padding: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: 700;
    font-size: 16px;
    transition: 0.3s ease-in-out;
  }

  .password-reset-container button:hover {
    background: #eab308; /* Slightly darker gold */
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>

<div class="password-reset-container">
  <h2>Reset Your Password</h2>
  <p>Enter your email address, and we'll send you a link to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Email</button>
  </form>
</div>
{% endblock %}
{% block footer %}{% endblock %}
