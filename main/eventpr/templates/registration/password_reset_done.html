{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Requested</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Linking to your existing CSS -->
</head>
<body>
    <div class="auth-container">
        <h2>Password Reset Requested</h2>
        <p>If an account exists with the email address you provided, a password reset link has been sent to your email.</p>
        <p>Please check your inbox (and your spam folder).</p>
        <a href="{% url 'userapp:login' %}" class="auth-button">Back to Login</a>
    </div>
</body>
</html>

<style>
/* Apply the same vibrant blue gradient background */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.auth-container {
    width: 350px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2); /* Glass effect */
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    color: white;
}

h2 {
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    margin-bottom: 15px;
}

.auth-button {
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(135deg, #FFC107, #FF9800);
    border: none;
    border-radius: 5px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.auth-button:hover {
    background: linear-gradient(135deg, #FF9800, #FFC107);
}
</style>
