{% extends 'base.html' %}
{% block title %}Book Event{% endblock %}

{% block content %}
<section class="booking-form py-5">
    <div class="container">
        <h2 class="text-center mb-4">Book Your Event</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cus_name">Your Name</label>
                        <input type="text" name="cus_name" id="cus_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cus_ph">Phone Number</label>
                        <input type="text" name="cus_ph" id="cus_ph" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description">Event Description</label>
                        <textarea name="description" id="description" class="form-control" rows="5" required></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Confirm Booking</button>
        </form>
    </div>
</section>
{% endblock %}


<!-- Additional Styles -->
<style>
    /* Container and Form Styling */
    .container {
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Form Field Styling */
    .form-floating .form-control {
        border-radius: 8px;
        background-color: #f9f9f9;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-floating .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.25);
    }

    /* Floating Labels */
    .form-floating label {
        position: absolute;
        top: 0.75rem;
        left: 1rem;
        font-size: 1rem;
        color: #6c757d;
        transition: 0.3s ease;
    }

    .form-floating .form-control:focus ~ label,
    .form-floating .form-control:not(:placeholder-shown) ~ label {
        top: -0.75rem;
        font-size: 0.875rem;
        color: #28a745;
    }

    /* Button Hover Effect */
    .btn-success:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
</style>
