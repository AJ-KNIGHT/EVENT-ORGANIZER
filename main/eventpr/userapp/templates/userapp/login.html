{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% if show_forgot_password %}
            <a href="{% url 'userapp:password_reset' %}">Forgot Password?</a>
        {% endif %}

        <p>Don't have an account? <a href="{% url 'userapp:signup' %}">Sign up here</a></p>
    </div>
</body>
</html>

<style>
/* Apply the same vibrant blue gradient background */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.login-container {
    width: 350px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2); /* Glass effect */
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    color: white;
}

h2 {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.4);
    color: #333;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #FFC107, #FF9800);
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg, #FF9800, #FFC107);
}

a {
    text-decoration: none;
    color: #fff;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}
</style>
