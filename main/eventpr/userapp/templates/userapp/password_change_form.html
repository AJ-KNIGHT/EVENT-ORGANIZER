{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="password-container">
    <h2>Change Password</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-danger">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="form-group password-wrapper">
            <label for="old_password">Current Password</label>
            <input type="password" id="old_password" name="old_password" placeholder="Current Password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('old_password')">üëÅÔ∏è</button>
        </div>

        <div class="form-group password-wrapper">
            <label for="new_password1">New Password</label>
            <input type="password" id="new_password1" name="new_password1" placeholder="New Password" required autocomplete="off">
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new_password1')">üëÅÔ∏è</button>
        </div>

        <div class="form-group password-wrapper">
            <label for="new_password2">Confirm New Password</label>
            <input type="password" id="new_password2" name="new_password2" placeholder="Confirm New Password" required autocomplete="off">
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new_password2')">üëÅÔ∏è</button>
        </div>

        <button type="submit">Change Password</button>
    </form>

    <a href="{% url 'userapp:profile' %}">Back to Profile</a>
</div>

<script>
    function togglePasswordVisibility(inputId) {
        const passwordField = document.getElementById(inputId);
        const toggleButton = passwordField.nextElementSibling;

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleButton.textContent = "üôà"; // Change to hide icon
        } else {
            passwordField.type = "password";
            toggleButton.textContent = "üëÅÔ∏è"; // Change to show icon
        }
    }
</script>

<style>
    /* Background Animation */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        font-family: Arial, sans-serif;
        color: white;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Password Container */
    .password-container {
        width: 400px;
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    /* Form Inputs */
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #fff;
    }

    input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.3);
        color: #333;
        outline: none;
    }

    /* Password Wrapper */
    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        color: #333;
        font-size: 16px;
        padding: 0;
    }

    /* Submit Button */
    button[type="submit"] {
         width: 100%;
         padding: 12px; 
         background-color:#FFC107; 
         border:none; 
         border-radius:.5rem; 
         color:white; 
         cursor:pointer; 
         font-weight:bold; 
         transition:.3s; 
     }

     button[type="submit"]:hover { 
         background-color:#FF9800; 
         transform:translateY(-3px); 
         box-shadow:.5rem .5rem .5rem rgba(0,0,0,.4); 
     }

     /* Links */
     a {
         display:inline-block; 
         margin-top:.5rem; 
         color:#fff; 
         text-decoration:none; 
     }
     
     a:hover { 
         text-decoration:none; 
     }
</style>
{% endblock %}
{% block footer %}{% endblock %}
