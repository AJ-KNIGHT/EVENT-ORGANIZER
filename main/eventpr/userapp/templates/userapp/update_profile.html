{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="profile-container">
        <h2>Update Profile</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" value="{{ form.username.value }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ form.email.value }}" required>
            <input type="text" name="phone_number" placeholder="Phone Number" value="{{ form.phone_number.value }}">
            <input type="text" name="address" placeholder="Address" value="{{ form.address.value }}">

            <label for="profile_picture" class="file-upload-label">Upload Profile Picture</label>
            <input type="file" name="profile_picture" id="profile_picture" class="file-upload">

            <button type="submit">Update Profile</button>
        </form>

        <a href="{% url 'userapp:profile' %}">Back to Profile</a>
    </div>
</body>
</html>

<style>
/* Background Animation */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Profile Container */
.profile-container {
    width: 400px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    color: white;
}

/* Form Inputs */
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.4);
    color: #333;
    outline: none;
}

.file-upload {
    display: none;
}

.file-upload-label {
    display: block;
    padding: 10px;
    margin-top: 10px;
    background: rgba(255, 255, 255, 0.4);
    color: #333;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

/* Button */
button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #FFC107, #FF9800);
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg, #FF9800, #FFC107);
}

/* Links */
a {
    text-decoration: none;
    color: #fff;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}
</style>
